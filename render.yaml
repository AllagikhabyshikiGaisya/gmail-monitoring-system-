services:
  - type: web
    name: email-processor
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AUTO_START
        value: true
      - key: CHECK_INTERVAL
        value: 20
      - key: MAX_EMAILS
        value: 10
      - key: DEBUG
        value: false
      # Add your webhook URL here
      - key: WEBHOOK_URL
        value: https://your-webhook-url.com/webhook
    disk:
      name: email-processor-disk
      mountPath: /app/data
      sizeGB: 1